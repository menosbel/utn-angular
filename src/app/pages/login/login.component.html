<style>
    .formulario{
        width: 300px;
        border: 2px solid #000;
        border-radius: 5px;
        padding: 50px;
        margin: 100px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .box{
        display: flex;
        margin-bottom: 10px;
    }
    .label{
        margin-right: 10px;
        width: 100px;
        font-size: 20px;
    }
    .input{
        width: 150px;
        align-self: flex-end;
        height: 20px;
        border: none;
        border-bottom:2px solid #000;
        background: transparent;
    }
    .input:focus{
        outline: none;
        font-size: 20px;
    }
</style>

<form [formGroup]="myForm" (ngSubmit)="login()" [class]=formulario>
    <div [class]=box>
        <label [class]=label for="">Email</label>
        <input [class]=input type="email" formControlName="email"
            [ngClass]="{error:myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty, warning: myForm.get('email')?.hasError('email')}">
    </div>
    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        <p *ngIf="myForm.get('email')?.hasError('required')">El campo es obligatorio.</p>
        <p *ngIf="myForm.get('email')?.hasError('email')">El formato es invalido.</p>
    </div>
    <div [class]=box [ngStyle]="{'margin-top':'20px'}">
        <label [class]=label for="">Password</label>
        <input [class]=input type="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
        <p *ngIf="myForm.get('password')?.hasError('required')">El campo es obligatorio.</p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">Muy corto.</p>
    </div>
    <button mat-raised-button color="accent" [ngStyle]="{'margin-top':'30px'}" routerLink="/" type="submit" [disabled]="myForm.invalid">Ingresar</button>   
</form>
